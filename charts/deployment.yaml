apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocert-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autocert
  template:
    metadata:
      labels:
        app: autocert
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: "Exists"
      containers:
      - name: auto-cert
        image: localhost:5001/auto-cert:latest
        ports:
        - containerPort: 7000
        volumeMounts:
        - name: ansible-vault-volume
          mountPath: /mnt/ansible-vault
        - name: ssh-volume
          mountPath: /mnt/.ssh
      volumes:
      - name: ansible-vault-volume
        persistentVolumeClaim:
          claimName: host-pvc
      - name: ssh-volume
        hostPath:
          path: HOMEPATH/.ssh
          type: DirectoryOrCreate